name: Run Test
on: pull_request
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: NPM install
        run: npm install

      - name: Lint Check
        run: npm run lint

      - name: TSC
        run: tsc
